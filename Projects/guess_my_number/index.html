<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Guess My Number! (Multi-Players)</title>

    <!-- Google Font -->
    <link
      href="https://fonts.googleapis.com/css?family=Press+Start+2P&display=swap"
      rel="stylesheet"
    />

    <!-- Styles -->
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <header>
      <h1>Guess My Number!</h1>
      <p class="between">(Between 1 and 20)</p>

      <!-- Control Buttons -->
      <div class="header-buttons">
        <button type="button" class="btn play-again">Play Again</button>
        <button type="button" class="btn restart">Restart</button>
      </div>

      <div class="number" aria-live="polite">?</div>
    </header>

    <main>
      <!-- ================================
           Game Setup
      ================================== -->
      <div class="container" id="game-setup">
        <h2>Setup Game</h2>

        <label for="numPlayers">How many players? (2â€“6)</label>
        <input
          type="number"
          id="numPlayers"
          min="2"
          max="6"
          value="2"
          style="margin-bottom: 1rem"
        />
        <p>Enter a number between 1 and 6</p>
        <button id="generatePlayers" class="btn">Generate Player Inputs</button>

        <div id="player-names"></div>

        <button id="startBtn" class="btn hidden">Start Game</button>
      </div>

      <!-- ================================
           Game Play
      ================================== -->
      <section id="game-play" class="hidden" aria-labelledby="gameplay-heading">
        <h2 id="gameplay-heading" class="turn-indicator">
          Waiting to start...
        </h2>
        <div class="players" id="players-area"></div>
      </section>
    </main>

    <!-- Script -->
    <script src="script.js" defer></script>
  </body>
</html>
